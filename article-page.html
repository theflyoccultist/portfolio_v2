<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="icon" type="image" href="https://rinkakuworks.com/public/images/rinkakulogo.png">
    <link rel="stylesheet" href="./static/98&XP/XP.css">
    <link rel="stylesheet" href="./static/prism.css">
    
    <script src="./static/htmx.min.js"></script>
    <script src="./static/prism.js" defer></script>
    <script src="./static/marked.min.js" defer></script>
    <script src="./static/article.js" defer></script>
</head>
<body style="padding: 1% 2%;">
    <style>
        body {
            background-image: url("https://www.rinkakuworks.com/public/images/bliss.webp");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        p, div, span {
            font-size: medium;
        }
        .hero-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Rinkaku Blogging</div>
            <div class="title-bar-controls">
                <button aria-label="Help"></button>
                <button aria-label="Close"></button>
              </div>
        </div>
        <div class="window-body" style="justify-content: center; width: 80%; margin: 0 auto;">
            <div id="blog-container">
                <h2 id="blog-title">Loading...</h2>
                <p id="blog-author"></p>
                <img id="blog-thumbnail" src="" alt="" class="hero-image">
                <div id="blog-content"></div>
                <p id="blog-date" style="opacity: 0.6;""></p>
            </div>

            <div hx-get="partials/footer.html" hx-trigger="load" hx-target="this"></div>
        </div>
    </div>
</body>
</html>
