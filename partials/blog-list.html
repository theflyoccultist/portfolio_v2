<style> 
    .blog-card {
        width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        margin-bottom: 2rem;
        border: #3B3B3B solid 2px;
        padding: 1rem;
    }

    .card-thumbnail {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    h3 {
        margin: 1.5rem;
    }
  
    .blog-card:hover {
        transform: scale(1.05);
    }
</style>

<div class="window-body">

    <!--Blog List Container-->
    <div id="blog-container">
        <p>Loading Blog Posts...</p>
    </div>

    <!--Pagination-->
    <div id="pagination" style="text-align: center;">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>
</div>

<script>
    (() => {
        const blogContainer = document.getElementById('blog-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        let currentPage = 1;

        function fetchBlogPosts(page) {
            fetch(`http://localhost:4567/api/blog?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    renderBlogPosts(data.blogposts);
                })
                .catch(error => {
                    console.error('Error fetching blog posts:', error);
                    blogContainer.innerHTML = '<p>Failed to load blog posts.</p>';
                });
        }

        function renderBlogPosts(posts) {
            blogContainer.innerHTML = '';
            posts.forEach(post => {
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                blogCard.innerHTML = `
                    <a href="/blog/${post.id}">
                        <img src="${post.thumbnail}" alt="${post.title}" class="card-thumbnail">
                        <h3 class="card-title">${post.title}</h3>
                    </a>
                `;
                blogContainer.appendChild(blogCard);
            });
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchBlogPosts(currentPage);
            }
        });

        nextButton.addEventListener('click', () => {
            currentPage++;
            fetchBlogPosts(currentPage);
        });

        // Initial fetch
        fetchBlogPosts(currentPage);
    })();
</script>
